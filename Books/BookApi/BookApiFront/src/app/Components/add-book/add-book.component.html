<h2 mat-dialog-title>Ajouter un livre</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Titre" [(ngModel)]="book.title" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Genre" [(ngModel)]="book.type" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Prix" [(ngModel)]="book.price" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Annuler
  </button>
  <button mat-button [mat-dialog-close]="book">
    Sauvegarder
  </button>
</mat-dialog-actions>
