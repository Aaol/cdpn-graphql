<mat-form-field>
    <input matInput placeholder="Rechercher" [(ngModel)]="searchModel.userName">
</mat-form-field>

  <button mat-button (click)="search()">
    Rechercher
  </button>

<div>
  <mat-grid-list cols="4" rowHeight="150px">
    <mat-grid-tile  *ngFor="let repo of repos">
        <app-result [repository]="repo">
          </app-result>
    </mat-grid-tile>
  </mat-grid-list>

  </div>
